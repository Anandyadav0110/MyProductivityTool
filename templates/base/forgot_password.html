{% extends 'base/layout.html' %}
{% load staticfiles %}
{% block contain %}
    <div class="login-container">
<div class="page-container">

		<!-- Page content -->
		<div class="page-content">


	<!-- Page container -->

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">

					<!-- Simple login form -->
					<!-- Password recovery -->
					<form name="forgot_password" id="forgot_password" action="/base/forgot_password/" method="post">{% csrf_token %}
						<div class="panel panel-body login-form">
							<div class="text-center">
								<div class="icon-object border-warning text-warning"><i class="icon-spinner11"></i></div>
								<h5 class="content-group">Password recovery <small class="display-block">We'll send you instructions in email</small></h5>
							</div>

							<div class="form-group has-feedback">
								<input type="text" class="form-control" name="user_name" placeholder="Your Registerd user_name.">

								<div class="form-control-feedback">
									<i class="icon-mail5 text-muted"></i>
								</div>
							</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="submit" class="btn bg-pink-400 btn-block">Reset password </button>
                                </div>
                                <div class="col-md-6">
                                    <a href="{% url 'login' %}"><input type="button" class="btn btn-success form-control " value="Login"></a>

                                </div>
                            </div>


						</div>
					</form>


				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->
    </div>


{% endblock %}
{% block script %}

{% endblock %}
